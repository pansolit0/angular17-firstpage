<div class="horizontal-bar">

    <h2 class="chart-title">ESTADOS CELDA 7</h2>

    <div class="chart-container">

        <div class="Tittle-specific">
            <h2>JG</h2>
            <div class="chart-container">
                <div class="pie-chart rounded-full" [ngStyle]="{'background-color': colors['jg']}">
                    <br>
                    <div class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded-full">
                      <div class="text-3xl">{{ deviceData?.['jg'] }}</div>
                    </div>
                  <br>
                </div>
            </div>
          <button class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-cyan-500 to-blue-500 group-hover:from-cyan-500 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-cyan-200 dark:focus:ring-cyan-800">
        <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
        Set Point: 0,5
        </span>
          </button>
        </div>


        <div class="Tittle-specific">
            <h2>HF</h2>
            <div class="chart-container">
                <div class="pie-chart rounded-full" [ngStyle]="{'background-color': colors['hf']}">
                    <br>
                    <div class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded-full">
                      <div class="text-3xl">{{ deviceData?.['hf'] }}</div>
                    </div>
                  <br>
                </div>
            </div>
          <button class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-cyan-500 to-blue-500 group-hover:from-cyan-500 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-cyan-200 dark:focus:ring-cyan-800">
        <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
        Set Point: 10
        </span>
          </button>
        </div>

      <div class="Tittle-specific">
        <h2>RB</h2>
        <div class="chart-container">
          <div class="pie-chart rounded-full" [ngStyle]="{'background-color': colors['ro']}">
            <br>
            <div class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded-full">
              <div class="text-3xl">{{ deviceData?.['ro'] }}</div>
            </div>
            <br>
          </div>
        </div>
        <button class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-cyan-500 to-blue-500 group-hover:from-cyan-500 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-cyan-200 dark:focus:ring-cyan-800">
        <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
        Set Point: 1,25
        </span>
        </button>
      </div>


        <div class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow horizontal-bar2">
            <h1>recomendación :</h1>
            <div *ngFor="let recommendation of recommendationTexts">
                <p>{{ recommendation }}</p>
            </div>
            <div><input type="checkbox" (change)="onCheckboxChange()"> RECOMENDACIÓN EJECUTADA.</div>
        </div>
    </div>
</div>
